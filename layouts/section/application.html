{{ partial "head.html" . }}
<div class="content container">
  <h1 class="post-title">
    <i class="fa fa-cubes"></i> Applications</h1>
  <p>Here are a few of the applications I've written.</p>

  <ul class="posts">
    {{ range .Data.Pages }}
    <li>
      <h3>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>
      {{ if isset .Params "categories" }}
      {{ range .Params.categories }}
      <a class="label" href="{{ "/categories/" | absURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
      {{ end }}
    </li>
    {{ end }}
  </ul>


</div>
{{ partial "foot.html" . }}
